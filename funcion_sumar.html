    <h1>Funcion sumar</h1>
    <script>
        const sumar=(a,b)=>(a+b);
        let a =Number(prompt("dime el primer número"));
       
        let b =Number(prompt("Dime el segundo número"));

        ?alert("Introduce número válido")
        :alert(sumar(a,b)) ;
    </script>
