<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suma dos enteros</title>
</head>

<body>
    <h1>SUMA DOS ENTEROS</h1>
    <p>Pide al usuario dos numeros enteros y súmalos</p>
    <script>
        let a = Number(prompt("Introduce el primer número entero"));
        let b = Number(prompt("Introduce el segundo número entero"));
        if (isNaN(a || b)) {
            alert("Debes introducir números enteros");
        } else {
            let suma = a + b;
            alert (`la suma de ${a} y de ${b} es ${suma}`)}

        
        
    </script>

</body>

</html>
