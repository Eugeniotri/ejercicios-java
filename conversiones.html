<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
</head>
<body>
<h1>Conversiones en JS</h1>
<script>
    let r1= Number("20")+5;
    let r2= Number("")+5;
    let r3= Number(true)+5;
    let r4 = Number (undefined)+5;
    let r5= Number("2a");

    alert(`RESULTADOS:

    Number("20")+5   = ${r1}
    ${r2}, ${r3} ,${r4} , ${r5}`
    );
    console.log(r1,r2,r3,r4,r5);
</script> 
    
</body>
</html>
