<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <h1>Operador ternario</h1>
    <script>
        let edad = Number (prompt("¿Que edad tienes?"));
        let mensaje =
        isNaN(edad)?"Debes introducir un número"
        : (edad>=18
        ?"Eres mayor de edad"
        :"Eres menor");
        alert(mensaje);
        console.log(mensaje);
    </script>
    
</body>
</html>
