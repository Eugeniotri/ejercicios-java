<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function_restar</title>
</head>
<body>
    <h1>Restar</h1>
    <script>
        let a =Number(prompt("Introduce primer número"));
        let b =Number(prompt("Introduce segundo número"));
    const resta=(a=0,b=0)=>(a-b);
    (isNaN(a)|| isNaN(b))
    ?alert("Introduce válido")
    :alert (resta(a,b));
    </script>
</body>
</html>
